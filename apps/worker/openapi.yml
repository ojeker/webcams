openapi: 3.1.0
info:
  title: Webcam Sunline Worker API
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8787
paths:
  /api/image:
    get:
      summary: Proxy an image with CORS and caching
      parameters:
        - in: query
          name: url
          required: true
          schema:
            type: string
            format: uri
      responses:
        '200':
          description: Image bytes
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '400':
          description: Missing/invalid url
        '403':
          description: Forbidden host
        '5XX':
          description: Upstream error
  /api/html-image:
    get:
      summary: Extract first matching image from a page then redirect to /api/image
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: string
            format: uri
        - in: query
          name: selector
          required: false
          schema:
            type: string
            default: img
      responses:
        '302':
          description: Redirects to /api/image?url=...
        '400':
          description: Missing/invalid page
        '403':
          description: Forbidden host
        '404':
          description: No matching image
