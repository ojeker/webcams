openapi: 3.1.0
info:
  title: Webcam Sunline Worker API
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8787
paths:
  /api/image:
    get:
      summary: Proxy an image with CORS and caching
      parameters:
        - in: query
          name: url
          required: true
          schema:
            type: string
            format: uri
      responses:
        '200':
          description: Image bytes
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '400':
          description: Missing/invalid url
        '403':
          description: Forbidden host
        '5XX':
          description: Upstream error
